<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>car</th>
            <th>plate</th>
            <th>delivery date</th>
            <th>deadline</th>
            <th>client</th>
            <th>cost</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars$ | async; let i = index">
            <td>{{ car.id }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.plate }}</td>
            <td>{{ car.deliveryDate }}</td>
            <td>{{ car.deadline }}</td>
            <td>{{ car.clientFirstName }} {{ car.clientSurname }}</td>
            <td>{{ car.cost }}</td>
            <td>ACTION PLACEHOLDER</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<br />

<ul>
  <li *ngFor="let item of cars$ | async">{{ item | json }}</li>
</ul>
